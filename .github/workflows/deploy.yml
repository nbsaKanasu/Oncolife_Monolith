# =============================================================================
# OncoLife Monolith - Continuous Deployment (CD) Workflow
# =============================================================================
# Runs on merge to main branch (after CI passes)
# 
# Jobs:
# 1. Build & Push - Build Docker images and push to ECR
# 2. Migrate - Run database migrations
# 3. Deploy - Deploy to AWS ECS
# =============================================================================

name: Deploy to AWS

# =============================================================================
# IMPORTANT: This workflow only runs MANUALLY, not on every push.
# To deploy:
# 1. Go to Actions tab in GitHub
# 2. Select "Deploy to AWS" workflow
# 3. Click "Run workflow"
# 4. Select environment and click "Run workflow"
#
# Before running, ensure GitHub Secrets are configured:
# - AWS_ACCOUNT_ID, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# - PATIENT_DATABASE_URL, DOCTOR_DATABASE_URL
# - PATIENT_API_URL, DOCTOR_API_URL
# =============================================================================

on:
  # Only manual trigger - remove 'push' to prevent auto-deploy
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
  ECS_CLUSTER: oncolife-production

jobs:
  # ===========================================================================
  # BUILD & PUSH - Build and Push Docker Images to ECR
  # ===========================================================================
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    outputs:
      patient-api-image: ${{ steps.build-patient-api.outputs.image }}
      doctor-api-image: ${{ steps.build-doctor-api.outputs.image }}
      patient-web-image: ${{ steps.build-patient-web.outputs.image }}
      doctor-web-image: ${{ steps.build-doctor-web.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Patient API
      - name: Build and push Patient API
        id: build-patient-api
        uses: docker/build-push-action@v5
        with:
          context: apps/patient-platform/patient-api
          file: apps/patient-platform/patient-api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/oncolife-patient-api:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/oncolife-patient-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Doctor API
      - name: Build and push Doctor API
        id: build-doctor-api
        uses: docker/build-push-action@v5
        with:
          context: apps/doctor-platform/doctor-api
          file: apps/doctor-platform/doctor-api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/oncolife-doctor-api:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/oncolife-doctor-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Patient Web
      - name: Build and push Patient Web
        id: build-patient-web
        uses: docker/build-push-action@v5
        with:
          context: apps/patient-platform/patient-web
          file: apps/patient-platform/patient-web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/oncolife-patient-web:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/oncolife-patient-web:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.PATIENT_API_URL }}
            VITE_WS_BASE_URL=${{ secrets.PATIENT_WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Doctor Web
      - name: Build and push Doctor Web
        id: build-doctor-web
        uses: docker/build-push-action@v5
        with:
          context: apps/doctor-platform/doctor-web
          file: apps/doctor-platform/doctor-web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/oncolife-doctor-web:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/oncolife-doctor-web:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.DOCTOR_API_URL }}
            VITE_PATIENT_API_URL=${{ secrets.PATIENT_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "patient-api-image=${{ env.ECR_REGISTRY }}/oncolife-patient-api:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "doctor-api-image=${{ env.ECR_REGISTRY }}/oncolife-doctor-api:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "patient-web-image=${{ env.ECR_REGISTRY }}/oncolife-patient-web:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "doctor-web-image=${{ env.ECR_REGISTRY }}/oncolife-doctor-web:${{ github.sha }}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # MIGRATE - Run Database Migrations
  # ===========================================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Alembic
        run: |
          pip install alembic psycopg2-binary sqlalchemy

      - name: Run Patient API migrations
        working-directory: apps/patient-platform/patient-api
        env:
          DATABASE_URL: ${{ secrets.PATIENT_DATABASE_URL }}
        run: |
          alembic upgrade head

      - name: Run Doctor API migrations
        working-directory: apps/doctor-platform/doctor-api
        env:
          DATABASE_URL: ${{ secrets.DOCTOR_DATABASE_URL }}
        run: |
          alembic upgrade head

  # ===========================================================================
  # DEPLOY - Deploy to AWS ECS
  # ===========================================================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-and-push, migrate]
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Update ECS Services
      - name: Update Patient API service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service patient-api-service \
            --force-new-deployment

      - name: Update Doctor API service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service doctor-api-service \
            --force-new-deployment

      - name: Update Patient Web service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service patient-web-service \
            --force-new-deployment

      - name: Update Doctor Web service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service doctor-web-service \
            --force-new-deployment

      # Wait for services to stabilize
      - name: Wait for Patient API deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services patient-api-service
        timeout-minutes: 10

      - name: Wait for Doctor API deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services doctor-api-service
        timeout-minutes: 10

  # ===========================================================================
  # NOTIFY - Send Deployment Notification
  # ===========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment to ${{ github.event.inputs.environment || 'production' }} completed successfully!"
            echo ""
            echo "Deployed commit: ${{ github.sha }}"
            echo "Deployed by: ${{ github.actor }}"
            echo "Deployment time: $(date -u)"
          else
            echo "❌ Deployment failed!"
            echo ""
            echo "Failed commit: ${{ github.sha }}"
            echo "Please check the workflow logs for details."
          fi

