<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    
    <!-- Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Theme Color (Patient - Healing Teal) -->
    <meta name="theme-color" content="#00897B" />
    <meta name="msapplication-navbutton-color" content="#00897B" />
    <meta name="apple-mobile-web-app-title" content="OncoLife Ruby" />
    
    <!-- SEO & Accessibility -->
    <meta name="description" content="OncoLife Ruby - Compassionate Care, Intelligent Triage. Your personal cancer care companion." />
    
    <title>OncoLife Ruby - Patient Portal</title>
    
    <!-- Source Sans Pro Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #F5F7FA;
      }
      
      /* Initial loading state */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 40vh auto;
        border: 3px solid #E0F2F1;
        border-top-color: #00897B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use OncoLife Ruby.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
