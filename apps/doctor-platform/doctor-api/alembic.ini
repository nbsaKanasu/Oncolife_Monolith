# =============================================================================
# OncoLife Doctor API - Alembic Configuration
# =============================================================================
# Database migration configuration file
#
# Usage:
#   alembic revision --autogenerate -m "description"  # Create migration
#   alembic upgrade head                               # Apply all migrations
#   alembic downgrade -1                               # Rollback one migration
#   alembic current                                    # Show current version
#   alembic history                                    # Show migration history
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with src directory
prepend_sys_path = src

# Timezone to use for migration file timestamps
timezone = UTC

# Truncate long revision hashes in history command
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version table name
version_table = alembic_version

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL - override with environment variable
sqlalchemy.url = 


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

